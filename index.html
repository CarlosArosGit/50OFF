<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

    <title>50% OFF</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="contenedor">
            <br>
            <h3>TODOS <br> NUESTROS <br> PRODUCTOS</h3>
            <br>
            <div class="verde">
                <p id="porcentaje">50%</p>
                <p id="off">OFF</p>
            </div>
            <div id="vinetaVerde"></div>
            <p id="pTexto"><strong>¡Aprovecha esta oferta mientras puedas!</strong> Para poder obtener un código de descuento debes aceptar nuestros técnicos y condiciones.</p>
            <div class="form-check checkTerminos">
                <input class="form-check-input" type="checkbox" value="" id="checkT">
                <label class="form-check-label amarrillo" for="flexCheckDefault">
                  Términos y condiciones
                </label>
            </div>
            <br>
            <div class="azul">
                <br>
                <a class="obtener" id="oCodigo">OBTENER CÓDIGO DE DESCUENTO</a>
                <p id="codigoDescuento">MNO123ST</p>
            </div>
        </div>
    </div>
    <script src="assets/js/scripts.js"></script>
